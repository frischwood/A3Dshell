TSS::arg1::max = 320

TSG::filter1 = min_max
TSG::arg1::min = 200
TSG::arg1::max = 320

HS::filter1 = min
HS::arg1::soft = true
HS::arg1::min = 0.0
HS::filter2 = rate
HS::arg2::max = 5.55e-5 ;0.20 m/h

VW::filter1 = min_max
VW::arg1::min = -2
VW::arg1::max = 70
VW::filter2 = min_max
VW::arg2::soft = true
VW::arg2::min = 0.0
VW::arg2::max = 50.0

[Interpolations1D]
MAX_GAP_SIZE = 700200;1 day = 86400, 2 days = 172800
TA::resample1	= linear
RH::resample1	= linear
PSUM::resample1 = accumulate ;cf interractions with CALCULATION_STEP_LENGTH
PSUM::ARG1::period = 60
HS::resample1 = linear
VW::resample1 = linear
DW::resample1 = linear

[Generators]
VW::generators = CST
VW::Cst::value = 1.0
RH::generators = HUMIDITY
RH::arg1::type = RH
# TA generator with fixed values (shoudl be good enough and not totally crazy
# for small gaps filling)
TA::generator1  = Sin
TA::arg1::type  = yearly
TA::arg1::min   = 268.26
TA::arg1::max   = 285.56
TA::arg1::phase = 0.0833
ISWR::generator1 = clearSky_SW

